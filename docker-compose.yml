version: "3.8"

services:
  mongodb:
    image: mongo
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=admin
      - MONGODB_INITDB_ROOT_PASSWORD=password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  app:
    build: .
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    depends_on:
      - mongodb
    environment:
      - MONGO_HOST=mongodb
    networks:
      - app-network
volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
